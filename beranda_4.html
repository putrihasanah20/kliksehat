<html>
 <head>
  <title>
   Registration Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Kumar+One&display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Kumar One', cursive;
            background-color: #5A6E4F;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            flex-grow: 1;
        }
        .form-section {
            text-align: center;
            margin-left: 100px;
        }
        .form-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .form-section button {
            display: block;
            width: 300px;
            padding: 20px;
            margin: 10px auto;
            background-color: #C5D8C6;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            color: #000000;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #B0C4B1;
        }
        .info-section {
            text-align: center;
        }
        .info-section img {
            width: 150px;
            height: auto;
        }
        .info-section h2 {
            font-size: 36px;
            margin-top: 20px;
        }
        .footer {
            background-color: #C5D8C6;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .footer div {
            display: flex;
            align-items: center;
        }
        .footer i {
            font-size: 24px;
            margin-right: 10px;
        }
        .footer span {
            font-size: 16px;
            color: #000000;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .form-section, .info-section {
                width: 100%;
                margin-left: 0;
            }
            .form-section button {
                width: 80%;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="form-section">
    <h1>
     DAFTAR
    </h1>
    <button>
     NAMA
    </button>
    <button>
     NOMOR WHATTSAP
    </button>
    <button>
     EMAIL
    </button>
   </div>
   <div class="info-section">
    <img alt="Colorful map pin icon" height="150" src="https://storage.googleapis.com/a1aa/image/3NCZ8Ls2DXIKFdlVBaBgXKKxeNxf4qWNQsCd6owGrcC6wz6TA.jpg" width="150"/>
    <h2>
     Banda Aceh &amp;
     <br/>
     Aceh Besar
    </h2>
   </div>
  </div>
  <div class="footer">
   <div>
    <i class="fas fa-envelope">
    </i>
    <span>
     Email
    </span>
   </div>
   <div>
    <i class="fab fa-instagram">
    </i>
    <span>
     Instagram
    </span>
   </div>
   <div>
    <i class="fab fa-tiktok">
    </i>
    <span>
     Tiktok
    </span>
   </div>
   <div>
    <i class="fab fa-twitter">
    </i>
    <span>
     Twitter
    </span>
   </div>
  </div>
 </body>
</html>
